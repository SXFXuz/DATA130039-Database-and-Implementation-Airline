<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/bootstrap-dist/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/bootstrap-dist/css/bootstrap.css">
  <link rel="stylesheet" href="/static/bootstrap-dist/css/style.css">

  <title>航班搜索</title>
</head>

<body id="home">
  <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <div class="container">
      <a href="/app02/help" class="navbar-brand"> <img src="/static/bootstrap-dist/img/logo1.png" height="40" width="40"> &nbsp;&nbsp;<strong><i>FDDS 航空</i></strong></a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                   <span class="navbar-toggler-icon"></span>
               </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/app02/index" class="nav-link">主页</a>
          </li>
          <li class="nav-item">
            <a href="/app02/information" class="nav-link">账户</a>
          </li>
          <li class="nav-item">
            <a href="/app02/passenger" class="nav-link">乘机人</a>
          </li>
          <li class="nav-item">
            <a href="/app02/search/" class="nav-link active">航班</a>
          </li>
          <li class="nav-item">
            <a href="/app02/order_list" class="nav-link">订单</a>
          </li>
        </ul>
        &nbsp; <a href="{% url 'logout' %}" class="btn btn-info " role="button">退出登录</a>
      </div>
    </div>
  </nav>

  <!-- HOME SECTION -->
  <header id="home-section">
    <div class="dark-overlay">
      <div class="home-inner">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 d-none d-lg-block">
              <h1 class="display-7">请输入<strong>航班信息</strong> 来搜索您的航班</h1>
              <br>
              <div class="d-flex flex-row">
                <div class="p-4 align-self-start">
                  <i class="fa fa-check"></i>
                </div>
                <div class="p-4 align-self-end">
                  无论是您的第一次航班还是最近的一次航班，我们都致力于满足您的各种需求。
                   </div>
              </div>
              <div class="d-flex flex-row">
                <div class="p-4 align-self-start">
                  <i class="fa fa-check"></i>
                </div>
                <div class="p-4 align-self-end">
                  尝试我们的特价机票，让您的下一次家庭度假地点在迪拜，享受不间断的冒险之旅。 </div>
              </div>
              <div class="d-flex flex-row">
                <div class="p-4 align-self-start">
                  <i class="fa fa-check"></i>
                </div>
                <br>
                <div class="p-4 align-self-end">
                  现在，当客户与我们的合作伙伴las在全球40多万家酒店预订首次入住时，他们将享受折扣优惠。</div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card bg-primary text-center card-form">
                <div class="card-body">
                  <form action="" method="POST">
                      {% csrf_token %}
                    <div class="form-row mb-3">
                        <br>
                      <div class="col">
                        <input type="text" name="dep_city" class="form-control form-control-lg " placeholder="离开城市" required>
                      </div>
                      &nbsp;&nbsp;&nbsp;<div class="col">
                        <input type="text" name="arr_city" class="form-control form-control-lg" placeholder="到达城市" required>
                      </div>
                      </div>
                    <br>
					<div class="form-group">
					<input type="date" class="form-control form-control-lg" id="date" value={{cur_time}} min={{cur_time}} name="dep_day" size="20"required />
					</div>
                      <br>
                    <div class="form-group">
						<select  class="form-control form-control-lg" name="InWhatOrder">
						  <option value="ByTime" selected>按出发时间排序</option>
						  <option value="ByFirstPrice">按头等舱价格排序</option>
						  <option value="ByEconoPrice">按经济舱价格排序</option>
						</select>
                    </div>

					  <!--
					   <div class="col-auto text-right" >
					  <div class="form-check mb-2">
						<label class="form-check-label">
						  <input class="form-check-input" type="checkbox"> Return Flight
						</label>
					  </div>
					  -->
                      <br>
						<input type="submit" value="搜索" class="btn btn-outline-light btn-block">
                    <br> {{error}}
                  </form>
                  {% if typeinerror %}
                  <script>
                    alert("请输入有效的城市名！(不需要加省、市等后缀)");
                  </script>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- EXPLORE HEAD -->
<section id="explore-head-section">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <div class="p-5">
          <h1 class="display-4">联系我们</h1>
            <br>
          <p class="lead">如果您有任何问题，欢迎联系我们。</p>
            <br>
          <a href="/app02/help" class="btn btn-outline-secondary">详情</a>
        </div>
      </div>
    </div>
  </div>
</div>
</section>



  <script src="/static/bootstrap-dist/js/jquery.min.js"></script>
  <script src="/static/bootstrap-dist/js/popper.min.js"></script>
  <script src="/static/bootstrap-dist/js/bootstrap.min.js"></script>
</body>

</html>
